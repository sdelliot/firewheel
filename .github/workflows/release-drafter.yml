name: Release Drafter

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions:
  contents: read
  pull-requests: write

jobs:
  update_release_draft:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      latest_version: ${{ steps.draft_release.outputs.tag_name }}
      release_notes: ${{ steps.draft_release.outputs.body }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Draft Release Notes
        id: draft_release
        uses: release-drafter/release-drafter@v6
        with:
          publish: ${{ steps.check-version.outputs.tag != '' }}
          tag: ${{ steps.check-version.outputs.tag }}
          disable-autolabeler: false
          commitish: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  pr-checker:
    name: Ensure Proper Pull Request Labels
    if: ${{ always() }}
    needs: update_release_draft
    permissions:
      pull-requests: read
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          any_of: feature,fix,style,changed,refactor,perf,test,build,ci,chore,revert,deprecated,removed,security,documentation,dependencies
          repo_token: ${{ secrets.GITHUB_TOKEN }}